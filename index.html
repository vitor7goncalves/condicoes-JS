<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        #result{
            border: .1rem solid #000000;
            width: 30rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="result"></div>


    <script>
     function calcular(){
        var vl = window.document.querySelector('input#txtvel');
        var resul = window.document.querySelector('div#result');
        var velo = Number.parseFloat(vl.value);
        if(velo > 60){
            resul.innerHTML = `Velocidade: <strong> ${velo} km/h</strong>, acima do permetido. Você foi multado`;
        }else{
            resul.innerHTML = `Velocidade: <strong> ${velo} km/h</strong>, Dirija com segurança`;
        }
     }
    </script>
</body>
</html>
